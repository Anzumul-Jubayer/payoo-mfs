<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-MFS-Login</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
   <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-no-repeat bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="" class="w-[75px] h-[72px]">
   </div>
   <form class="bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label for="" class="text-[1rem] font-medium ">Mobile Number</label> <br />
        <input
          type="text"
          placeholder="Enter your number "
          class="input bg-[#f4f5f7] rounded-[32px] mt-2 border-none"
          id="mobile-num"
        /> 
      </div>
      <div class="mt-2">
        <label for="" class="text-[1rem] font-medium ">4 digit pin</label> <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin "
          class="input bg-[#f4f5f7] rounded-[32px] mt-2 border-none"
          id="pin"
        />
      </div>
      <button  class="btn bg-[#0874f2] mt-4 w-full rounded-[32px] text-white" id="login-btn">Login</button>
    </form>
    <!-- js script -->
    <script src="./js/script.js"></script>
  </body>
</html>
